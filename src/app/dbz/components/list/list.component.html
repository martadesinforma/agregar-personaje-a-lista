<h4>Listado</h4>
<ul class="list-group">
  <!-- Imaginemos que yo solo quiero mostrar la clase list-group-item-primary (que muestra color azul) en el primer elemento y la clase list-group-item-dark (que muestra color gris) en el ultimo elemento -->
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last;"
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{'list-group-item-primary': isFirst, 'list-group-item-dark' : isLast}">
    <div>{{i + 1}} . {{character.name}} - power: {{character.power}}.</div>

    <button (click)="onDeleteCharacter(character.id || '')" class="btn btn-danger"> X </button>
  </li>

</ul>
